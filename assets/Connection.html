	<body>
	<br/>
		<div class="main" id="main">
			<div class="content" id="content">
				<div id="loading">连接设备</div>
			</div>
		</div>
		
           <!--  
			<ol>
           -->
			
				<li class="section">
					<p>以N66为例，其他设备的操作相仿。先将侧边的电源拨至ON，约30S后wifi指示灯会亮起。然后将U盘或TF卡插入对应的孔位之中</p>
					<div class="img_group group">
						<img class="img1" src="pic/p1.png"
						     height="141dip"  width="145dip"
						 />
						<img class="img2" src="pic/p2.png"
						     height="80dip" width="145dip"
						 />
					</div>
					
					<p>&nbsp&nbsp&nbsp&nbsp按下正面板的MODE键可以切换不同的存储介质(某些机型可以同时读取U盘和TF卡，不需操作)，指示灯亮表示可以读取U盘，反之就是读取TF卡</p>
					<div class="img_group group">
						<img class="img1" src="pic/p3.png"
						     height="141dip"  width="145dip"
						 />
					</div>
					<p>&nbsp&nbsp&nbsp&nbsp打开手机的wifi设置，找到扩展坞的SSID(服务集标识符)，连接好之后(默认验证密码是12345678)您就可以打开APP体验里面的功能了</p>
				</li>
			<!--

			 -->
	
	</body>
